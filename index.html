<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiz pra Você Star</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Public/3.png'); 
            background-size: cover;
            background-position: center;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: pink;
            color: white;
            padding: 30px; /* Aumentei o tamanho do cabeçalho */
            text-align: center;
            font-size: 28px; /* Deixa o texto maior */
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 24px; /* Aumentei o tamanho das opções */
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        main {
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 65px;
            margin: 0;
        }

        p {
            color: white;
        }

        .Teste {
            text-align: center;
            font-size: 40px;
            margin: 0 auto; /* Agora está colado no header */
            padding: 15px;
            background-color: pink;
            border-radius: 150px;
            border: 30px;
            width: 80%;
        }

        /* Rodapé preto */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        /* Responsividade para telas menores */
        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }

            nav a {
                font-size: 28px;
                padding: 18px;
            }

            h1 {
                font-size: 50px;
            }

            p {
                font-size: 16px;
            }

            .Teste {
                font-size: 32px;
                padding: 12px;
                margin: 0 auto;
            }

            footer {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Para uma Estrela</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <div class="Teste">
        <p>Uma Estrela que Não sabe seu brilho</p>
        <p>Espero Sempre Ter você Comigo</p>
        <p>Você é Incrível</p>
    </div>

    <main>
        
    </main>

    <footer>
        <p>&copy; 2024 - Feito com ❤️ para uma Estrela</p>
    </footer>
</body>
</html>

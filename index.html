<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiz pra Você Star</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Pages/Public/3.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; 
            overflow-x: hidden;
        }

        header {
            background-color: pink;
            color: white;
            padding: 10vh 0;
            text-align: center;
            font-size: 8vw;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 5vw;
            margin-top: 1vh;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 5vw;
            font-weight: bold;
            padding: 2vh 3vw;
            border-radius: 10px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        main {
            padding: 2vh;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 10vw;
            margin: 0;
        }

        p {
            color: white;
            font-size: 4vw;
        }

        .Teste {
            text-align: center;
            font-size: 6vw; 
            margin: 0 auto;
            padding: 5vh 10vw;
            background-color: pink;
            border-radius: 150px;
            border: 30px;
            width: 80%;
            font-family: 'Courier New', Courier, monospace;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5vh 0;
            font-size: 4vw;
        }

        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 5vh;
            }

            nav a {
                font-size: 6vw;
                padding: 3vh 5vw;
            }

            h1 {
                font-size: 15vw;
            }

            p {
                font-size: 5vw;
            }

            .Teste {
                font-size: 10vw;
                padding: 5vh 10vw;
                margin: 5vh auto;
            }

            footer {
                font-size: 5vw;
                padding: 5vh 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Para uma Estrela</h1>
        <nav>
            <a href="Pages/como-nos-conhecemos.html">Passado</a>
            <a href="Pages/o-que-eu-quero.html">Futuro</a>
            <a href="Pages/uno.html">Uno</a>
        </nav>
    </header>

    <div class="Teste">
        <p>Uma Estrela que Não sabe seu brilho</p>
        <p>Espero Sempre Ter você Comigo</p>
        <p>Você é Incrível</p>
    </div>

    <main>
        
    </main>

    <footer>
        <p>&copy; 2024 - Feito com ❤️ para uma Estrela</p>
    </footer>
</body>
</html>

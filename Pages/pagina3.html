<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiz pra Você Star</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Public/StarGirl.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; 
            overflow-x: hidden;
        }

        header {
            background-color: darkgoldenrod;
            color: white;
            padding: 1vh 0;
            text-align: center;
            font-size: 5vw;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 5vw;
            margin-top: 1vh;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 5vw;
            font-weight: bold;
            padding: 2vh 3vw;
            border-radius: 10px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Ajusta os itens para o final da página */
            align-items: center;
            padding: 2vh;
            text-align: center;
            flex-grow: 1;
            margin-top: auto; /* Empurra o conteúdo para a parte inferior */
        }

        h1 {
            color: white;
            font-size: 10vw;
            margin: 0;
        }

        p {
            color: white;
            font-size: 4vw;
        }

        .pe {
            color: white;
            font-size: 7vw;
       
            padding: 5px;  /* Diminui o padding */
            border-radius: 40px;
            text-align: center;
            margin-bottom: 1vh; /* Diminui o espaçamento entre os parágrafos */
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5vh 0;
            font-size: 4vw;
        }

        /* Estilos do botão "Próximo" */
        .btn-next {
            background-color: black;
            color: white;
            font-size: 3.5vw; /* Aumentado o tamanho da fonte */
            padding: 1.5vh 3vw; /* Aumentado o padding */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Verdana', sans-serif; /* Fonte alterada */
            margin-bottom: 2vh;
            width: auto; /* Ajusta a largura para o tamanho do conteúdo */
        }

        .btn-next:hover {
            background-color: #555;
        }

        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 5vh;
            }

            nav a {
                font-size: 6vw;
                padding: 3vh 5vw;
            }

            h1 {
                font-size: 15vw;
            }

            p {
                font-size: 5vw;
            }

            footer {
                font-size: 5vw;
                padding: 5vh 0;
            }

            /* Ajustes do botão para telas pequenas */
            .btn-next {
                font-size: 5vw;
                padding: 2vh 5vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <main>
      <h1 class="pe">Você Realmente é uma Star Girl</h1>

    </main>

    <footer>
        <p>&copy; Feito De Karma Pra Star </p>
    </footer>
</body>
</html>

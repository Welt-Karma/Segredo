    <style>
        * {

        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Public/2.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }

        header {
            background-color: pink;
            color: white;
            padding: 1vh 0;
            text-align: center;
            font-size: 5vw;
        }

        nav {
            display: flex;

        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 5vw;
            font-weight: bold;
            padding: 2vh 3vw;
            border-radius: 10px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinha os itens na parte inferior */
            align-items: center;
            padding: 2vh;
            text-align: center;
            flex-grow: 1;
            margin-top: auto; /* Empurra o conteúdo para baixo */
        }

        h1 {
            color: white;
            font-size: 10vw;
            margin: 0;
        }

        p {
            color: white;
            font-size: 4vw;
        }

        .pe1 {
            color: white;
            font-size: 5vw;
            background-color: lightblue;
            padding: 10px;
            border-radius: 100px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5vh 0;
            font-size: 4vw;
        }

        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 5vh;
            }

            nav a {
                font-size: 6vw;
                padding: 3vh 5vw;
            }

            h1 {
                font-size: 15vw;
            }

            p {
                font-size: 5vw;
            }

            footer {
                font-size: 5vw;
                padding: 5vh 0;
            }
        }
    </style>
</head>
